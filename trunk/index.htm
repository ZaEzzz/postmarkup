Postmarkup is easily customizable, existing tags can be disabled and new ones added.

[size 32]Some sample bbcode[/size]
[list]
[*] Thread-safe
[*] Handles overlapping tags
e.g. [b]Bold [i]Bold and Italic[/b] Italic[/i]
[*]Link annotation (can be disabled)
e.g. [link http://www.willmcgugan.com]Author's website[/link]
[*] Cosmetic replace for various characters: 'single quote' "Speech quotes" -- --- ... (c) (reg) (tm)
[*] Syntax Highlighting code tag.
e.g. 
[code python]
class DefaultTag(TagBase):
    def __init__(self, name, **kwargs):
        TagBase.__init__(self, name, auto_close=True, inline=True, **kwargs)
        
    def render_open(self, parser, node_index):
        return _escape(self.get_outer_contents(parser)) 
[/code]
[/list]
