[*] Thread-safe
[*] Handles overlapping tags
e.g. [b]Bold [i]Bold and Italic[/b] Italic[/i]
[*]Link annotation (can be disabled)
e.g. [link http://www.becontrary.com]Best debating site on the net[/link]
[*] Syntax Highlighting code tag.
e.g. 
[code python]
class SimpleTag(TagBase):
    
    """A tag that can be rendered with a simple substitution. """
    
    def __init__(self, name, html_name):
        """ html_name -- the html tag to substitute."""
        TagBase.__init__(self, name, inline=True)
        self.html_name = html_name
            
    def render_open(self, parser, node_index):
        return u"<%s>"%self.html_name
    
    def render_close(self, parser, node_index):
        return u"</%s>"%self.html_name
